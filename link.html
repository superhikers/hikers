			<!--身体-->
			<div class="content-body">
				<!--登录-->
				<div class="dom" style="display: block;">
					<form action="" method="post">
						<!--第一部分-->
						<div class="s1">
							<h4>帐号</h4>
							<input type="text" placeholder="用户名/手机/邮箱" />
						</div>
						<!--第二部分-->
						<div class="s2">
							<h4>密码</h4>
							<input type="password" placeholder="请输入密码" />
						</div>
						<!--第三部分-->
						<div class="s3">
							<input type="checkbox" value="" />
							<span>记住密码</span>
						</div>
						<!--第四部分-->

						<input class="btn" type="submit" value="登 录" />
					</form>
					<div class="log">
						<!--忘记密码-->
						<div class="log-wj">
							<a href=""><span>忘记密码</span></a>
							<span>|</span>
							<span>还没有注册帐号?</span>
							<a href="">立即注册</a>

						</div>
						<!--第三方-->
						<div class="log-three">
							<span>使用第三方帐号登录</span>
							<div>
								<img src="img/qq.png" alt="" />
								<img src="img/wechat.png" alt="" />
							</div>
						</div>
					</div>
				</div>
				<!--注册-->
				<div class="dom1"  style="display: none;"> 
					<form action="" method="post">
						<!--第一部分-->
						<div class="s1">
							<h4>手机号码</h4>
							<input type="text" placeholder="填写你的手机号码作为登录账户" />
						</div>
						<!--第二部分-->
						<div class="s2">
							<h4>用户名</h4>
							<input type="text" placeholder="中、英文均可 最长20个字符或10个字符" />
						</div>
						<!--第三部分-->
						<div class="s2">
							<h4>密码</h4>
							<input type="password" placeholder="请输入密码" />
						</div>
						<!--第四部分-->
						<div class="s4">
							<h4>短信验证码</h4>
							<input type="text" placeholder="填写短信验证码" />
							<button>获取短信验证码</button>
						</div>
						<!--第五部分-->
						<div class="s5">
							<h4>邀请码</h4>
							<input type="text" placeholder="如有邀请码 请填写邀请码" />
						</div>
						<input class="btn" type="submit" value="注 册" />
					</form>

				</div>
